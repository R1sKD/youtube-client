<app-header (search)="searchItems($event)"></app-header>
<app-filter
  *ngIf="filter"
  (dateFilter)="filterByDate($event)"
  (viewsFilter)="filterByViews($event)"
  (searchFilter)="filterBySearch($event)"
></app-filter>
<app-search
  *ngIf="data"
  [videos]="data.items | searchFilter: searchValue"
></app-search>
