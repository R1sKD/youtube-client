<article [appCheckDate]="item?.date || ''" class="search-item">
  <img
    class="search-item__img"
    src="{{ item?.imgLink }}"
    alt="search item image"
  />
  <h2 class="search-item__title" title="{{ item?.title }}">
    {{ item?.title }}
  </h2>
  <div>
    {{ item?.description }}
  </div>
  <div>
    {{ item?.date }}
  </div>
  <div>
    <a href="{{ item?.videoLink }}">Watch video</a>
  </div>
</article>
